<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowShadow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="header">
        <div class="logo">YOUR LOGO</div>
        <div class="title">Show Shadow</div>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Entertainment Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Social Events</a>
            </li>
        </ul>
    </div>
    <div class="searchbar">
        <input type="text" placeholder="Searchbar for zip, state">
        <button>Button</button>
    </div>
    <div class="content">
        <div class="left">
            <div class="event-image">Artist/Event Image</div>
            <div class="event-info">
                <h2>Event Name</h2>
                <p>Wikipedia snippet about the event</p>
            </div>
        </div>
        <div class="right">
            <div class="map-image">Venue Location Map Image</div>
            <div class="ticket-info">Where to Buy Tickets</div>
        </div>
    </div>
    <script src="./assets/js/searchresults-script.js"></script>
</body>

</html>
